<!doctype html>
<html>
  <head>
    <title>Create joke</title>
    <link rel="stylesheet" href="/css/joke.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <form method="post" action="/jokes/create">
        <table>
          <tr>
            <td>Category ID:</td>
            <td>
              <select name="category_id">
                {% for item in categories.results %}
                  <option value="{{ item.category_id }}">{{ item.category_name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td>Joke text:</td><td><textarea name="joke_text" rows="10" cols="30"></textarea></td>
          </tr>
          <tr>
            <td>Joke ranking (from 1 for bad to 10 for good)</td><td><input name="joke_rank" type="number"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Submit"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
